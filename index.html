<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Attack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            border: 2px solid #555;
        }
        #ui-top {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            z-index: 10;
        }
        canvas {
            display: block;
            background-color: #0c0c1e; /* Deep blue space color */
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-top">
            <div id="score-display">Score: 0</div>
            <div id="lives-display">Lives: 3</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        // --- Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display'); 

        const SCREEN_WIDTH = 800;
        const SCREEN_HEIGHT = 600;
        canvas.width = SCREEN_WIDTH;
        canvas.height = SCREEN_HEIGHT;

        let score = 0;
        let keys = {}; 
        let isGameOver = false;

        // --- Game Object Arrays ---
        let bullets = [];
        let enemies = [];
        let particles = [];
        let stars = [];

        // --- Event Listeners for Player Control ---
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;

            // ### NEW: Restart game on 'Enter' if game is over ###
            if (isGameOver && e.code === 'Enter') {
                resetGame();
            }
        });
        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // --- Helper Functions ---
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // --- Core Game Classes ---

        class Player {
            constructor() {
                this.width = 50;
                this.height = 40;
                this.startX = (SCREEN_WIDTH / 2) - (this.width / 2); // Store start position
                this.startY = SCREEN_HEIGHT - this.height - 10;
                this.x = this.startX;
                this.y = this.startY;
                this.speed = 7;
                this.shootCooldown = 250; 
                this.lastShotTime = 0;
                this.muzzleFlashActive = false;
                this.muzzleFlashDuration = 50;
                this.muzzleFlashTimer = 0;
                this.lives = 3;
            }

            update() {
                if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
                if (keys['ArrowRight'] && this.x < SCREEN_WIDTH - this.width) this.x += this.speed;
                if (keys['Space']) this.shoot();
                if (this.muzzleFlashActive && Date.now() - this.muzzleFlashTimer > this.muzzleFlashDuration) {
                    this.muzzleFlashActive = false;
                }
            }

            draw() {
                if (this.lives <= 0) return;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                if (this.muzzleFlashActive) {
                    ctx.fillStyle = 'yellow';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y - 5, 10, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            shoot() {
                const now = Date.now();
                if (now - this.lastShotTime > this.shootCooldown) {
                    this.lastShotTime = now;
                    bullets.push(new Bullet(this.x + this.width / 2, this.y));
                    this.muzzleFlashActive = true;
                    this.muzzleFlashTimer = now;
                }
            }
        }

        class Enemy {
            constructor() {
                this.width = 40; this.height = 30;
                this.x = random(0, SCREEN_WIDTH - this.width);
                this.y = -this.height;
                this.speedY = random(2, 5);
            }
            update() { this.y += this.speedY; }
            draw() {
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Bullet {
            constructor(x, y) {
                this.width = 5; this.height = 15;
                this.x = x - this.width / 2; this.y = y;
                this.speedY = -15;
            }
            update() { this.y += this.speedY; }
            draw() {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = random(-3, 3);
                this.speedY = random(-3, 3);
                this.color = Math.random() > 0.5 ? 'orange' : 'yellow';
                this.life = 100;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                this.life -= 2;
            }
            draw() {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // --- VFX Functions ---
        function createExplosion(x, y) { /* ... (no changes) ... */
            const particleCount = random(15, 20);
            for (let i = 0; i < particleCount; i++) { particles.push(new Particle(x, y)); }
        }
        function createStars() { /* ... (no changes) ... */
            for (let i = 0; i < 150; i++) {
                stars.push({ x: Math.random() * SCREEN_WIDTH, y: Math.random() * SCREEN_HEIGHT, radius: Math.random() * 1.5, speed: random(1, 3) });
            }
        }
        function handleStars() { /* ... (no changes) ... */
            for (let star of stars) {
                star.y += star.speed;
                if (star.y > SCREEN_HEIGHT) { star.y = 0; star.x = Math.random() * SCREEN_WIDTH; }
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- Game Logic ---
        const player = new Player();
        let lastEnemySpawnTime = 0;
        const enemySpawnInterval = 1000; 

        function handleEnemies() { /* ... (no changes) ... */
            if (Date.now() - lastEnemySpawnTime > enemySpawnInterval) {
                lastEnemySpawnTime = Date.now();
                enemies.push(new Enemy());
            }
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update(); enemies[i].draw();
                if (enemies[i].y > SCREEN_HEIGHT) { enemies.splice(i, 1); }
            }
        }
        function handleBullets() { /* ... (no changes) ... */
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update(); bullets[i].draw();
                if (bullets[i].y < 0) { bullets.splice(i, 1); }
            }
        }
        function handleParticles() { /* ... (no changes) ... */
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(); particles[i].draw();
                if (particles[i].life <= 0) { particles.splice(i, 1); }
            }
        }
        function handleCollisions() { /* ... (no changes) ... */
            // Bullet-Enemy Collisions
            for (let i = enemies.length - 1; i >= 0; i--) {
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const enemy = enemies[i]; const bullet = bullets[j];
                    if (bullet.x < enemy.x + enemy.width && bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height && bullet.y + bullet.height > enemy.y) {
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        score += 10;
                        scoreDisplay.textContent = `Score: ${score}`;
                        enemies.splice(i, 1); bullets.splice(j, 1); break; 
                    }
                }
            }
            // Player-Enemy Collisions
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (player.x < enemy.x + enemy.width && player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height && player.y + player.height > enemy.y) {
                    enemies.splice(i, 1);
                    player.lives--;
                    livesDisplay.textContent = `Lives: ${player.lives}`;
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2);
                    if (player.lives <= 0) { isGameOver = true; }
                }
            }
        }

        // --- ### NEW: Game Reset Function ### ---
        function resetGame() {
            // Reset player state
            player.lives = 3;
            player.x = player.startX;
            player.y = player.startY;

            // Reset score
            score = 0;

            // Clear all game objects
            enemies = [];
            bullets = [];
            particles = [];

            // Update UI
            scoreDisplay.textContent = `Score: ${score}`;
            livesDisplay.textContent = `Lives: ${player.lives}`;
            
            // Set game state to running
            isGameOver = false;
        }

        // --- ### MODIFIED: Game Over Screen Function ### ---
        function drawGameOver() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            
            ctx.fillStyle = "white";
            ctx.font = "60px Arial";
            ctx.textAlign = "center";
            ctx.fillText("GAME OVER", SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2 - 40);
            
            ctx.font = "30px Arial";
            ctx.fillText(`Final Score: ${score}`, SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2 + 20);

            // Add restart instructions
            ctx.font = "24px Arial";
            ctx.fillText("Press Enter to Restart", SCREEN_WIDTH / 2, SCREEN_HEIGHT / 2 + 70);
        }

        // --- Main Game Loop ---
        function gameLoop() {
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);
            handleStars();

            if (!isGameOver) {
                player.update();
                player.draw();
                handleEnemies();
                handleBullets();
                handleParticles();
                handleCollisions();
            } else {
                handleParticles();
                drawGameOver();
            }
            
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        createStars();
        gameLoop();
    </script>
</body>
</html>
